<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card mb-3" *ngIf="!isLoading">
  <h4 class="card-header">Current files ({{files.length}})</h4>
  <div class="card-body">
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Language</th>
          <th scope="col">Content</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody *ngIf="files.length === 0">
        <tr>
          <td colspan="4">There are no files in the DB. Add a new file below.</td>
        </tr>
      </tbody>
      <tbody *ngIf="!isEditing">
        <tr *ngFor="let file of files">
          <td>{{file.title}}</td>
          <td>{{file.author}}</td>
          <td>{{file.language}}</td>
          <td>{{file.content}}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="enableEditing(file)">
              <i class="fa fa-pencil"></i> Edit
            </button>
            <button class="btn btn-sm btn-danger ml-1" (click)="deletefile(file)">
              <i class="fa fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="isEditing">
        <tr>
          <td colspan="4">
            <form class="form-inline" #form="ngForm" (ngSubmit)="editfile(file)">

              <input class="form-control mr-2" type="text" name="title"
                     [(ngModel)]="file.title" placeholder="Title" required>

              <input class="form-control mr-2" type="text" name="author"
                     [(ngModel)]="file.author" placeholder="Author" required>
              
              <input class="form-control mr-2" type="text" name="language"
                     [(ngModel)]="file.language" placeholder="Language" required>

              <textarea class="form-control mr-2" name="weight"
                     [(ngModel)]="file.content" placeholder="Content..." required>
              </textarea>
              <button class="btn btn-sm btn-primary mr-2" type="submit" [disabled]="!form.form.valid">
                <i class="fa fa-floppy-o"></i> Save
              </button>

              <button class="btn btn-sm btn-warning" (click)="cancelEditing()">
                <i class="fa fa-times"></i> Cancel
              </button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-add-file-form *ngIf="!isEditing" [files]="files"></app-add-file-form>
